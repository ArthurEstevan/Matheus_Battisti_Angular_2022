<ul>
    <li *ngFor='let animal of animals'>
        Nome: {{animal.name}}
        Tipo: {{animal.type}} <br>
        <button class="btn btn-primary me-2" (click)="showAge(animal)">Mostra Idade</button>
        <button class="btn btn-danger me-2" (click)="removeAnimal(animal)">Remover</button>
        <hr>
    </li>
    <li>
        Idade : {{animalDetails}}
    </li>
</ul>
