<!-- 
    Aqui em vez de usarmos o style que sempre utlizamos em HTML utilizamos nossa diretiva:
    [ngStyle] do Angular, podemos passar valores e consumir do Typescript 
  -->
<h6 [ngStyle]="{ color: color, 'font-family': font }">= Aprendendo ngStyle =</h6>

<!-- 
    Aqui estamos utilizando outra diretiva:
    [ngClass] que consome parametros prontos do Typescript, assim apenas aplica a class CSS 
  -->
<h6 [ngClass]="classes">= Aprendendo ngClass =</h6>
