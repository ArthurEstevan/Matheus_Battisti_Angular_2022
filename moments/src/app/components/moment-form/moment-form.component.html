<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">

    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" placeholder="Coloque o título" required formControlName="title">

        <!-- Validação -->
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">Título obrigatório.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea placeholder="O que aconteceu?" required formControlName="description"></textarea>

        <!-- Validação -->
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">Descrição obrigatório.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="image">Coloque a foto:</label>
        <input type="file" (change)="onFileSelected($event)">
    </div>

    <input type="submit" value="{{ btnText }}">
</form>
